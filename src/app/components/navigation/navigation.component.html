<nav class="container-fluid" *ngIf="posts" id="navigation-main" role="navigation">
	<div class="container">
	  <ul>
		<li *ngFor="let post of posts.items | slice:0:5; let i=index">
		  <div *ngIf="i<5 && post.object == 'page'">
	        <a [routerLink]="['', post.object_slug]">
	          <span [innerHTML]="post.title"></span>
	        </a>
	      </div>
		</li>
	  </ul>
	</div>
</nav>
